<div>
  <textarea id="inputrectangle"></textarea>
  <div id="rectangle" align="center">
    SAMPLE TEXTS:
    <button type="randomPlaintext">Random Plaintext</button>
    <button type="randomCyphertext">Random Cyphertext</button>
    <br><br>
    <input type="text" value="PLAINTEXT" id="plainTextStyle" disabled>
    <span *ngFor="let letter of plainText; index as i">
      <input type="text" value="{{plainText[i]}}" maxlength="1" ng-model="a"
      class="input" style="text-shadow:0 0 0 blue">
    </span>
    <br>
    <input type="text" value="cyphertext" id="cypherTextStyle" disabled>
    <span *ngFor="let letter of cypherText; index as i">
      <input type="text" value="{{cypherText[i]}}" maxlength="1" ng-model="a"
      class="input" style="font-color:red" onfocus="this.value=''" style="text-shadow:0 0 0 red">
    </span>
    <br><br>
    <input type="radio" id="encrypt" name="crypt" height="12px" ngModel="isDecrypt" value="decrypt">
    <label for="encrypt">Encrypt</label>
    <input type="radio" id="decrypt" name="crypt" height="12px" ngModel="isDecrypt" value="decrypt">
    <label for="decrypt">Decrypt</label>
    <br>
  </div>
</div>
